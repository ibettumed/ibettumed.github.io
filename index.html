<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibettu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

        body {
            font-family: 'Lexend', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: 900;
        }
        .container {
            margin-top: 15%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
 
        .button img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button img:hover {
            transform: scale(1.1);
        }
.choose-container {
            display: flex;
            justify-content: center;
            gap: 100px;
        }
 .choose img {
            width: 75px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .choose img:hover {
            transform: scale(1.1);
        }
        .back-button {
            position: absolute;
            bottom: 60px;
            left: 10px;
            padding: 10px 50px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background-color: #1F284D;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #3a4b78;
        }
        .read-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .read-button img {
            width: 60px;
            height: 60px;
        }
        .footer-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-image: url('footer-image.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="logo">Ibettu</div>

    <!-- Page 1: Language Selection -->
     <div id="page1" style="margin-top: 15%;">
        <button onclick="readAloud('Wählen Sie eine Sprache: Deutsch, Kroatisch oder Englisch. Choose a language: German, Croatian, or English. Odaberite jezik: njemački, hrvatski ili engleski.')" 
                style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer;">
            <img src="sound-icon.svg" alt="Read Aloud" style="width: 60px; height: 60px;">
        </button>
        <div style="text-align: center;">
            <div onclick="goToPage2('de')" style="margin-bottom: 20px;">
                <img src="german-icon.svg" alt="Deutsch" style="width: 150px; height: auto; cursor: pointer;">
            </div>
            <div onclick="goToPage2('hr')" style="margin-bottom: 20px;">
                <img src="croatian-icon.svg" alt="Hrvatski" style="width: 150px; height: auto; cursor: pointer;">
            </div>
            <div onclick="goToPage2('en')">
                <img src="english-icon.svg" alt="English" style="width: 150px; height: auto; cursor: pointer;">
            </div>
        </div>
    </div>

    <!-- Page 2: Simple Language Choice -->
    <div class="container" id="page2" style="display: none;">
        <button class="back-button" id="backButton" onclick="stopAndGoBackToPage1()">Zurück</button>
        <button class="read-button" onclick="readAloud(document.getElementById('message').innerText)">
            <img src="sound-icon.svg" alt="Read Aloud">
        </button>
        <h1 id="message"></h1>
        <div class="choose-container">
            <div class="choose" onclick="goToPage3('simple')">
                <img src="simple-icon.svg" alt="Simple">
            </div>
            <div class="choose" onclick="goToPage3('regular')">
                <img src="regular-icon.svg" alt="Regular">
            </div>
        </div>
    </div>

    <!-- Page 3: Final Information -->
    <div class="container" id="page3" style="display: none;">
        <button class="back-button" onclick="stopAndGoBackToPage2()">Zurück</button>
        <button class="read-button" onclick="readAloud(document.getElementById('finalText').innerText)">
            <img src="sound-icon.svg" alt="Read Aloud">
        </button>
        <h1 id="finalMessage"></h1>
        <p id="finalText"></p>
    </div>

    <div class="footer-image"></div>

    <script>
        let speechSynthesisUtterance;

        function goToPage2(selectedLanguage) {
            language = selectedLanguage;
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';

            const backButton = document.getElementById('backButton');
            const message = document.getElementById('message');

            if (language === 'de') {
                backButton.innerText = 'Zurück';
                message.innerText = 'Möchten Sie leichte Sprache?';
            } else if (language === 'hr') {
                backButton.innerText = 'Natrag';
                message.innerText = 'Želite li jednostavan jezik?';
            } else if (language === 'en') {
                backButton.innerText = 'Back';
                message.innerText = 'Would you like simple language?';
            }
        }

        function goToPage3(choice) {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'block';

            const finalMessage = document.getElementById('finalMessage');
            const finalText = document.getElementById('finalText');

            const content = {
                de: {
                    simple: 'Ibumetin hilft bei Schmerzen und Fieber.',
                    regular: 'Was ist Ibettu und wofür wird es angewendet?
Eine Ibettu forte 400 mg - Filmtablette enthält als Wirkstoff 400 mg Ibuprofen.
Ibuprofen gehört zu einer Gruppe von Arzneimitteln, die man nicht-steroidale entzündungshemmende Arzneimittel (nicht-steroidale Analgetika/Antirheumatika (NSAR)) nennt. Diese Arzneimittel haben schmerzstillende, entzündungshemmende und fiebersenkende Wirkung.
Ibettu wird angewendet

zur Linderung von leichten bis mäßig starken Schmerzen (wie z. B. Kopfschmerzen, Zahnschmerzen und Regelschmerzen);
zur Linderung von Schmerzen und Fieber bei Erkältungen.
Wenn Sie sich nach 3-4 Tagen nicht besser oder gar schlechter fühlen, wenden Sie sich an Ihren Arzt.

Was sollten Sie vor der Einnahme von Ibettu beachten?
Ibettu darf nicht eingenommen werden,

wenn Sie allergisch gegen Ibuprofen oder einen der in Abschnitt 6 genannten sonstigen Bestandteile dieses Arzneimittels sind.
wenn Sie nach der Anwendung von Acetylsalicylsäure oder anderer ähnlicher Schmerzmittel (NSAR) jemals an Atemnot, Asthma, einer rinnenden Nase, Schwellungen oder Nesselausschlägen gelitten haben.
wenn Sie an Gehirnblutungen (zerebrovaskulärer Blutung) oder anderen aktiven Blutungen leiden.
wenn Sie ein Magen-/Dünndarm-Geschwür oder eine Magen-/Darm-Blutung haben (oder zwei oder mehr Episoden solcher hatten).
wenn Sie bei einer früheren Einnahme von NSAR Magen-/Darm-Blutungen oder einen Durchbruch (Perforation) hatten.
wenn Sie schwere Leber-, Nieren- oder Herzinsuffizienz (schwere Funktionsstörungen) haben.
wenn Sie an einer ungeklärten Störung der Blutbildung leiden.
wenn Sie an einer Tendenz zu unkontrollierten Blutungen (Hämorrhagien) oder Störungen der Blutgerinnung (Koagulation) leiden.
wenn Sie an schwerer Dehydration (Austrocknung des Körpers verursacht durch Erbrechen, Durchfall oder unzureichender Flüssigkeitsaufnahme) leiden.
wenn Sie in den letzten drei Monaten der Schwangerschaft sind (siehe Abschnitt Schwangerschaft, Stillzeit und Zeugungs-/Gebärfähigkeit).
von Kindern unter 6 Jahren oder 20 kg Körpergewicht.
Warnhinweise und Vorsichtsmaßnahmen
Bitte sprechen Sie mit Ihrem Arzt oder Apotheker, bevor Sie Ibettu einnehmen,

wenn Sie einen systemischen Lupus erythematodes (SLE) oder eine Mischkollagenose (mixed connective tissue disease; Erkrankungen des Immunsystems, die Gelenkschmerzen, Hautausschläge und Fieber verursachen) haben.
wenn Sie eine vererbte Störung der Blutbildung (akute intermittierende Porphyrie) oder Probleme mit Ihrer Blutgerinnung haben.
wenn Sie eine Darmerkrankung (ulzerative Colitis oder Morbus Crohn) haben oder jemals gehabt haben.
wenn Sie jemals Bluthochdruck und/oder eine Herzinsuffizienz gehabt haben.
wenn Sie eine verminderte Nierenfunktion haben. Bei Kindern und Jugendlichen mit Flüssigkeitsmangel (Dehydrierung) besteht das Risiko einer Nierenfunktionsstörung.
wenn Sie Leberprobleme haben.
wenn Sie sich vor Kurzem einer großen Operation unterzogen haben.
wenn Sie Asthma oder eine allergische Erkrankung haben oder gehabt haben, da Atemnot auftreten kann.
wenn Sie an Heuschnupfen, Nasenpolypen oder chronischen obstruktiven Atemwegserkrankungen leiden, da ein erhöhtes Risiko für allergische Reaktionen besteht. Die allergischen Reaktionen können als Asthma-Attacken (sogenanntes Analgetika-Asthma), Schwellungen der Haut (Quincke-Ödem) oder Hautausschlag auftreten.
wenn Sie andere Arzneimittel einnehmen, die das Risiko für Geschwürbildung oder Blutungen erhöhen, wie oral eingenommene Corticosteroide, Arzneimittel zur Blutverdünnung (wie Warfarin), selektive Serotonin-Wiederaufnahme-Hemmer (Arzneimittel gegen Depressionen) oder Gerinnungshemmer wie Acetylsalicylsäure.
Durch Anwendung der minimal wirksamen Dosis über die kürzeste Zeit wird das Vorkommen von Nebenwirkungen minimiert. Bei älteren Patienten besteht ein erhöhtes Risiko für Nebenwirkungen.

Die Einnahme von Ibettu in Kombination mit anderen NSAR, einschließlich Cyclooxygenase-2-spezifischen Hemmern, kann das Risiko für Nebenwirkungen erhöhen und sollte vermieden werden (siehe Abschnitt „Einnahme von Ibettu zusammen mit anderen Arzneimitteln“).'
                },
                hr: {
                    simple: 'Ibumetin pomaže kod bolova i vrućice.',
                    regular: 'Što je Ibettu i za što se koristi?
Jedna Ibettu forte tableta od 400 mg sadrži 400 mg djelatne tvari ibuprofena.
Ibuprofen pripada skupini lijekova koji se nazivaju nesteroidni protuupalni lijekovi (NSAR). Ovi lijekovi imaju analgetsko (protiv bolova), protuupalno i antipiretsko (protiv vrućice) djelovanje.
Ibettu se koristi:

za ublažavanje blage do umjerene boli (kao što su glavobolja, zubobolja i menstrualna bol);
za ublažavanje boli i snižavanje vrućice kod prehlade.
Ako se nakon 3-4 dana ne osjećate bolje ili se osjećate lošije, obratite se svom liječniku.

Što trebate znati prije nego uzmete Ibettu?
Ibettu se ne smije uzimati:

ako ste alergični na ibuprofen ili bilo koji drugi sastojak naveden u dijelu 6 ovoga lijeka;
ako ste ikada imali poteškoća s disanjem, astmu, curenje iz nosa, oticanje ili osip nakon primjene acetilsalicilne kiseline ili drugih sličnih lijekova protiv bolova (NSAR);
ako imate moždano krvarenje (cerebrovaskularno krvarenje) ili bilo koje drugo aktivno krvarenje;
ako imate ili ste imali čir na želucu/dvanaesniku ili krvarenje iz probavnog sustava (ili dva ili više takvih slučajeva);
ako ste imali krvarenje iz probavnog sustava ili perforaciju nakon uzimanja NSAR-a u prošlosti;
ako imate teško zatajenje jetre, bubrega ili srca (ozbiljni funkcionalni poremećaji);
ako imate neobjašnjive poremećaje stvaranja krvi;
ako imate sklonost nekontroliranom krvarenju (hemoragije) ili poremećaje zgrušavanja krvi;
ako imate tešku dehidraciju (uzrokovanu povraćanjem, proljevom ili nedovoljnim unosom tekućine);
ako ste u posljednja tri mjeseca trudnoće (vidjeti dio o trudnoći, dojenju i plodnosti);
kod djece mlađe od 6 godina ili lakše od 20 kg.
Upozorenja i mjere opreza
Razgovarajte sa svojim liječnikom ili ljekarnikom prije nego uzmete Ibettu:

ako imate sistemski eritemski lupus (SLE) ili mješovitu bolest vezivnog tkiva (autoimune bolesti koje uzrokuju bolove u zglobovima, osip na koži i vrućicu);
ako imate nasljedni poremećaj stvaranja krvi (akutnu intermitentnu porfiriju) ili probleme s zgrušavanjem krvi;
ako imate ili ste imali bolest crijeva (ulcerozni kolitis ili Crohnovu bolest);
ako imate ili ste imali visok krvni tlak i/ili zatajenje srca;
ako imate smanjenu funkciju bubrega. Kod djece i adolescenata s gubitkom tekućine (dehidracijom) postoji rizik od oštećenja funkcije bubrega;
ako imate probleme s jetrom;
ako ste nedavno prošli veliku operaciju;
ako imate ili ste imali astmu ili alergijsku bolest, jer može doći do otežanog disanja;
ako patite od peludne groznice, nosnih polipa ili kroničnih opstruktivnih bolesti dišnih putova, jer postoji povećan rizik od alergijskih reakcija. Alergijske reakcije mogu uključivati astmatične napade (tzv. analgetička astma), oticanje kože (angioedem) ili osip;
ako uzimate druge lijekove koji povećavaju rizik od stvaranja čireva ili krvarenja, poput oralnih kortikosteroida, lijekova za razrjeđivanje krvi (npr. varfarin), selektivnih inhibitora ponovne pohrane serotonina (lijekovi za depresiju) ili antikoagulansa poput acetilsalicilne kiseline.
Primjena najniže učinkovite doze kroz najkraće moguće vrijeme smanjuje pojavu nuspojava. Stariji pacijenti imaju povećan rizik od nuspojava.

Uzimanje Ibettua u kombinaciji s drugim NSAR-ovima, uključujući selektivne inhibitore ciklooksigenaze-2, može povećati rizik od nuspojava i treba ga izbjegavati (vidjeti dio "Uzimanje Ibettua s drugim lijekovima").'
                },
                en: {
                    simple: 'Ibumetin helps with pain and fever.',
                    regular: 'What is Ibettu and what is it used for?
An Ibettu forte 400 mg film-coated tablet contains 400 mg of the active ingredient ibuprofen.
Ibuprofen belongs to a group of medicines known as non-steroidal anti-inflammatory drugs (NSAIDs). These medicines have pain-relieving, anti-inflammatory, and fever-reducing properties.
Ibettu is used:

to relieve mild to moderate pain (e.g., headaches, toothaches, and menstrual pain);
to relieve pain and fever associated with colds.
If you do not feel better or feel worse after 3-4 days, consult your doctor.

What should you consider before taking Ibettu?
Ibettu must not be taken:

if you are allergic to ibuprofen or any of the other ingredients listed in section 6 of this medicine;
if you have ever experienced shortness of breath, asthma, a runny nose, swelling, or hives after using aspirin or other similar pain relievers (NSAIDs);
if you suffer from brain hemorrhages (cerebrovascular bleeding) or any other active bleeding;
if you have or have had stomach/intestinal ulcers or stomach/intestinal bleeding (or two or more episodes of these);
if you have experienced stomach/intestinal bleeding or perforation after taking NSAIDs in the past;
if you have severe liver, kidney, or heart failure (serious functional disorders);
if you suffer from an unexplained blood formation disorder;
if you are prone to uncontrolled bleeding (hemorrhages) or have coagulation (blood clotting) disorders;
if you suffer from severe dehydration (caused by vomiting, diarrhea, or insufficient fluid intake);
if you are in the last three months of pregnancy (see the section on pregnancy, breastfeeding, and fertility);
by children under 6 years old or weighing less than 20 kg.
Warnings and Precautions
Talk to your doctor or pharmacist before taking Ibettu:

if you have systemic lupus erythematosus (SLE) or mixed connective tissue disease (immune system disorders that cause joint pain, skin rashes, and fever);
if you have an inherited blood formation disorder (acute intermittent porphyria) or problems with your blood clotting;
if you have or have had an intestinal disease (ulcerative colitis or Crohn's disease);
if you have or have had high blood pressure and/or heart failure;
if you have impaired kidney function. Children and adolescents with fluid loss (dehydration) are at risk of kidney dysfunction;
if you have liver problems;
if you have recently undergone major surgery;
if you have or have had asthma or an allergic disease, as shortness of breath may occur;
if you suffer from hay fever, nasal polyps, or chronic obstructive respiratory diseases, as the risk of allergic reactions is increased. Allergic reactions may present as asthma attacks (known as analgesic asthma), swelling of the skin (angioedema), or skin rash;
if you are taking other medicines that increase the risk of ulceration or bleeding, such as oral corticosteroids, blood-thinning medicines (e.g., warfarin), selective serotonin reuptake inhibitors (medicines for depression), or anticoagulants such as aspirin.
The use of the lowest effective dose for the shortest time will minimize the occurrence of side effects. Elderly patients are at increased risk of side effects.

Taking Ibettu in combination with other NSAIDs, including cyclooxygenase-2-specific inhibitors, can increase the risk of side effects and should be avoided (see the section "Taking Ibettu with other medicines").'
                }
            };

            finalMessage.innerText = language === 'de' ? 'Informationen:' : language === 'hr' ? 'Informacije:' : 'Information:';
            finalText.innerText = content[language][choice];
        }

        function stopAndGoBackToPage1() {
            stopSpeech();
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }

        function stopAndGoBackToPage2() {
            stopSpeech();
            document.getElementById('page3').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }

        function readAloud(text) {
            stopSpeech();
            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            if (!language) {
                speechSynthesisUtterance.text = 'Wählen eine Sprache: Deutsch, Kroatisch oder Englisch. Choose a language: German, Croatian, or English. Odaberite jezik: njemački, hrvatski ili engleski.';
                speechSynthesisUtterance.lang = 'de-DE';
            } else {
                speechSynthesisUtterance.lang = language === 'de' ? 'de-DE' : language === 'hr' ? 'hr-HR' : 'en-US';
            }
            window.speechSynthesis.speak(speechSynthesisUtterance);
        }

        function stopSpeech() {
            if (window.speechSynthesis && window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        }
    </script>
</body>
</html>
